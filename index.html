<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/default.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="app">
        <header>
            <div class="container">
                <div class="header">
                    <div class="header__logo-wrapper">
                        <p class="header__logo-description">ComicsShop</p>
                    </div>

                    <div class="header__navigation-wrapper">
                        <button class="header__navigation">О нас</button>
                        <button class="header__navigation">Каталог</button>
                        <button class="header__navigation">Корзина</button>
                        <button class="header__navigation">Где нас найти</button>
                        <button class="header__login">Войти</button>
                    </div>
                    <div class="header__burger-icon-wrapper">
                        <div class="header__burger-icon"></div>
                    </div>

                    <div class="header__burger-list" style="visibility: hidden;">
                        <button class="header__burger-close">X</button>
                        <button class="header__navigation">О нас</button>
                        <button class="header__navigation">Каталог</button>
                        <button class="header__navigation">Корзина</button>
                        <button class="header__navigation header__navigation--last">Где нас найти</button>
                        <button class="header__login">Войти</button>
                    </div>

                </div>
            </div>
        </header>
        <main>
            <section
                id="about-as"
                v-if="page === 'about-as'"
                class="slogan container"
            >
                <div class="slogan__text-container">
                    <h1 class="slogan__title">New day - new story</h1>
                    <h3 class="slogan__text">Do you collect comics? It's funny. - Amusing? This is a hobby of real men... a little with greetings ...</h3>
                </div>
                <h2 class="slogan__subtitle">Новинки</h2>
                <div class="slider" ref="slider">
                    <div class="slider__arrow prev">
                        <img src="/img/arrow.png" alt="">
                    </div>
                    <div class="slider__arrow next">
                        <img src="/img/arrow.png" alt="">
                    </div>
                    <div class="slider__container">
                        <div class="slider__item" ref="sliderItem" v-for="image,i in images" :key='i'>
                            <img :src="image.way" alt="">
                            <p>Dedpool Yoohhhooooo!!!</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="footer">
                    <div class="footer__logo-wrapper">
                        <p class="footer__logo">ComicsShop</p>
                    </div>
                    <div class="footer__links-wrapper">
                        <p class="footer__invite">Follow Us!</p>
                        <div>
                            <div class="footer__images-wrapper">
                                <img src="img/twitter.png" alt="twitter">
                            </div>
                            <div class="footer__images-wrapper">
                                <img src="img/youtube.png" alt="youtube">
                            </div>
                            <div class="footer__images-wrapper">
                                <img src="img/google.png" alt="google">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
